<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portal de Admisiones</title>
  <link rel="stylesheet" href="Login.css" />
</head>
<body>
  <div class="fondo">
    <div class="contenedor-login estudiante">
      <div class="encabezado">
        <a class="logo" href="#">
            <img src="/Imagenes/logo nexus blanco-01.png" alt="Logo Nexus" class="logo-img">
        </a>
        <h2>Portal de Admisiones</h2>
        <p>Bienvenido al sistema de acceso universitario</p>
      </div>
      
      <div class="selector">
        <button id="btn-estudiante" class="activo">Estudiante</button>
        <button id="btn-admin">Personal Administrativo</button>
      </div>

      <form>
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" placeholder="Ingrese su nombre de usuario" />

        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" placeholder="Ingrese su contraseña" />

        <div class="botones">
          <button type="submit">Ingresar</button>
          <button type="button" id="btnCrearCuenta">Crear cuenta</button>
        </div>
      </form>

      <footer>© 2025 Nexus Todos los derechos reservados</footer>
    </div>
  </div>

  <script src="Login.js"></script>
</body>
</html>

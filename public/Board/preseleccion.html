<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/src/assets/Imagenes/logo nexus blanco-01.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/styles/board/preseleccion.css">
<title>Preselección</title>
</head>
<body>
       <!-- ********* Bannner ********** -->
        <div id="banner">
    <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-dark text-white p-3" id="sidebar">
      <img src="/src/assets/Imagenes/logo nexus blanco-01.png" alt="Logo" width="150" class="me-2" />
      <div class="list-group list-group-flush">
        <a href="#" class="list-group-item list-group-item-action bg-dark text-white active">Inscripción</a>
        <a href="#" class="list-group-item list-group-item-action bg-dark text-white">Histórico proceso de inscripción</a>
      </div>
    </div>

    <!-- Page content -->
    <div class="container-fluid p-4">
      <h3 class="text-info" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">PRESELECCIÓN</h3>
      <p class="text-white-50">Formulario de inscripción a programa elegido</p>

      <form>
        <h5 class="text-white mt-4 mb-3">DATOS PERSONALES</h5>
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label text-white">Tipo de identificación *</label>
            <select class="form-select">
              <option>CÉDULA DE CIUDADANÍA</option>
              <option>TARJETA DE IDENTIDAD</option>
              <option>CÉDULA EXTRANJERA</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label text-white">Número de identificación *</label>
            <input type="text" class="form-control" placeholder="INGRESE SU NÚMERO DE IDENTIFICACIÓN" />
          </div>
          <div class="col-md-4">
            <label class="form-label text-white">Fecha de expedición del documento *</label>
            <input type="date" class="form-control" />
          </div>

          <div class="col-md-4">
            <label class="form-label text-white">País Expedición documento *</label>
            <select class="form-select">
              <option>COLOMBIA</option>
              <option>ARGENTINA</option>
              <option>VENEZUELA</option>
              <option>CHILE</option>
              <option>BOLIVIA</option>
              <option>PANAMÁ</option>
              <option>ECUADOR</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label text-white">Departamento Expedición documento *</label>
            <select class="form-select">
              <option>ANTIOQUIA</option>
              <option>AMAZONIA</option>
              <option>CAUCA</option>
              <option>CALDAS</option>
              <option>ENVIGADO</option>
              <option>BELLO</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label text-white">Ciudad Expedición documento *</label>
            <select class="form-select">
              <option>MEDELLÍN</option>
              <option>CALI</option>
              <option>MANIZALES</option>
              <option>BOGOTÁ</option>
              <option>BUCARAMANGA</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label text-white">Nombres *</label>
            <input type="text" class="form-control" placeholder="INGRESE SUS NOMBRES" />
          </div>
          <div class="col-md-6">
            <label class="form-label text-white">Apellidos *</label>
            <input type="text" class="form-control" placeholder="INGRESE SUS APELLIDOS" />
          </div>

          <div class="col-md-6">
            <label class="form-label text-white">Género *</label>
            <select class="form-select">
              <option>MASCULINO</option>
              <option>FEMENINO</option>
              <option>OTRO</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label text-white">Estado Civil *</label>
            <select class="form-select">
              <option>SOLTERO</option>
              <option>CASADO</option>
              <option>UNIÓN LIBRE</option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label text-white">País de nacimiento *</label>
            <select class="form-select">
              <option>COLOMBIA</option>
              <option>ARGENTINA</option>
              <option>VENEZUELA</option>
              <option>CHILE</option>
              <option>BOLIVIA</option>
              <option>PANAMÁ</option>
              <option>ECUADOR</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label text-white">Departamento Expedición documento *</label>
            <select class="form-select">
              <option>ANTIOQUIA</option>
              <option>AMAZONIA</option>
              <option>CAUCA</option>
              <option>CALDAS</option>
              <option>ENVIGADO</option>
              <option>BELLO</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label text-white">Fecha de nacimiento *</label>
            <input type="date" class="form-control" />
          </div>

          <div class="col-md-4">
            <label class="form-label text-white">Ciudad de nacimiento *</label>
            <select class="form-select">
              <option>MEDELLÍN</option>
              <option>CALI</option>
              <option>MANIZALES</option>
              <option>BOGOTÁ</option>
              <option>BUCARAMANGA</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label text-white">Indicativo del país *</label>
            <select class="form-select">
              <option>+57</option>
              <option>+34</option>
              <option>+44</option>
              <option>+52</option>
              <option>+55</option>
              <option>+39</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label text-white">Número de celular *</label>
            <input type="text" class="form-control" placeholder="INGRESE SU NÚMERO DE CELULAR" />
          </div>

           <div class="col-md-6">
            <label class="form-label text-white">Programa al que aspira *</label>
            <select class="form-select">
              <option>DESARROLLO DE SOFTWARE</option>
              <option>ARTE CULINARIO</option>
              <option>SEGURIDAD LABORAL</option>
              <option>SISTEMAS INFORMÁTICOS</option>
              <option>COMERCIO INTERNACIONAL</option>
              <option>PRODUCCIÓN DE EVENTOS</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label text-white">Segundo programa al que aspira *</label>
            <select class="form-select"> 
              <option>ARTE CULINARIO</option>
              <option>DESARROLLO DE SOFTWARE</option>
              <option>SEGURIDAD LABORAL</option>
              <option>SISTEMAS INFORMÁTICOS</option>
              <option>COMERCIO INTERNACIONAL</option>
              <option>PRODUCCIÓN DE EVENTOS</option>
            </select>
          </div>

           <div class="mb-3">
    <label for="archivo" class="form-label text-white">Subir archivos</label>
    <input class="form-control" type="file" id="archivo" name="archivo" />
  </div>

          <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary mt-3">Registrar datos</button>
          </div>
        </div>
      </form>
    </div>
  </div>

    <!-- ********* Bannner ********** -->

    <!-- ********* Footer ********** -->
    <footer class="footer">
    <div class="footer-content">
      <div class="footer-item">
        <span class="icon">📞</span>
        <span>Medellín, Área Administrativa: (604) 000 000</span>
      </div>
      <div class="footer-item">
        <span class="icon">✉️</span>
        <span>Correo: comunicaciones@nexus.com.co</span>
      </div>
    </div>
  </footer>
  </div>
